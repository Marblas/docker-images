name: Docker Image CI

on:
  push:

jobs:
  build:
    strategy:
      # max-parallel: 1
      fail-fast: false
      matrix:
        image:
        - "alpine-curl"
        - "azure-export"
        - "civicrm-php"
        - "civicrm-sshd"
        - "debian-shell"
        - "metabase-watchdog"
        - "mixpanel-proxy"
        - "mycli"
        - "nodejs-ftp-srv"
        - "pyupgrade"
        - "remote-archiver"
        - "rsyslogd"
        - "schedule-bot"
        - "terraform-tfnotify"
        - "travis-cli"
        - "ubuntu-sshd-github"
        - "yq"
        - "zabbix-agent"
    runs-on: ubuntu-latest
    env:
      DOCKER_REGISTRY_URL: quay.io
      DOCKER_REGISTRY_PREFIX: "watchdogpolska"
    steps:
    - uses: actions/checkout@v1
    - name: Pull image (best effort)
      run: dockr pull ${DOCKER_REGISTRY_URL}/${DOCKER_REGISTRY_PREFIX}${{ matrix.image }} || echo 'Failed to pull'
    - name: Build image
      run: echo docker build \
        --cache-from ${DOCKER_REGISTRY_URL}/${DOCKER_REGISTRY_PREFIX}${{ matrix.image }}:latest \
        --tag ${DOCKER_REGISTRY_URL}/${DOCKER_REGISTRY_PREFIX}${{ matrix.image }}:latest \
        ${{ matrix.image }}
    - name: "Docker login"
      env:
        # DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        # DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.QUAY_DOCKER_PASSWORD }}
        DOCKER_USERNAME: ${{ secrets.QUAY_DOCKER_USERNAME }}
      run: echo "${DOCKER_PASSWORD}" | docker login -u ${DOCKER_USERNAME} --password-stdin ${DOCKER_REGISTRY_URL}
      if: "github.ref == 'refs/heads/master'"
    - name: Push image
      run: docker push ${DOCKER_REGISTRY_URL}/${{ matrix.image }}:latest
      if: "github.ref == 'refs/heads/master'"
